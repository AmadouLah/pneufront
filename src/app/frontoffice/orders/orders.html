<div class="min-h-screen bg-black flex flex-col">
  <!-- Header -->
  <app-header></app-header>

  <!-- Main Content -->
  <main class="flex-1 pt-20">
    <div class="container mx-auto px-6 py-12">
      <!-- Page Title -->
      <h1 class="text-4xl font-bold text-white mb-12">Orders</h1>

      <!-- Orders Content -->
      @if (orders.length === 0) {
      <div
        class="bg-gray-900 rounded-lg border border-gray-800 p-12 text-center"
      >
        <div class="max-w-md mx-auto">
          <h2 class="text-2xl font-bold text-white mb-4">No orders yet</h2>
          <p class="text-gray-400 mb-8">Go to store to place an order.</p>
          <a
            routerLink="/shop"
            class="inline-block bg-primary hover:bg-cyan-400 text-white font-semibold px-8 py-3 rounded-lg transition-colors"
          >
            Go to Shop
          </a>
        </div>
      </div>
      } @else {
      <div class="space-y-6">
        @for (order of orders; track order.id) {
        <div class="bg-gray-900 rounded-lg border border-gray-800 p-6">
          <div class="flex justify-between items-start mb-4">
            <div>
              <h3 class="text-xl font-semibold text-white">
                Order #{{ order.id }}
              </h3>
              <p class="text-gray-400 text-sm">{{ order.date }}</p>
            </div>
            <span
              class="bg-primary text-white px-4 py-1 rounded-full text-sm font-semibold"
            >
              {{ order.status }}
            </span>
          </div>
          <div class="border-t border-gray-800 pt-4">
            <p class="text-gray-300">
              Total:
              <span class="text-white font-bold">{{ order.total }} FCFA</span>
            </p>
          </div>
        </div>
        }
      </div>
      }
    </div>
  </main>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
