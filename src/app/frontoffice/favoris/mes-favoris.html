<div class="min-h-screen bg-black flex flex-col">
  <!-- Header -->
  <app-header></app-header>

  <!-- Main Content -->
  <main class="flex-1 pt-20">
    <div class="container mx-auto px-6 py-12">
      <!-- Page Title -->
      <h1 class="text-4xl font-bold text-white mb-12">Mes Favoris</h1>

      <!-- Favoris Content -->
      @if (favoris.length === 0) {
      <div
        class="bg-gray-900 rounded-lg border border-gray-800 p-12 text-center"
      >
        <div class="max-w-md mx-auto">
          <h2 class="text-2xl font-bold text-white mb-4">
            Aucun favori pour le moment
          </h2>
          <p class="text-gray-400 mb-8">
            Parcourez notre boutique pour ajouter des pneus à vos favoris.
          </p>
          <a
            routerLink="/shop"
            class="inline-block bg-primary hover:bg-cyan-400 text-white font-semibold px-8 py-3 rounded-lg transition-colors"
          >
            Aller à la boutique
          </a>
        </div>
      </div>
      } @else {
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (favori of favoris; track favori.id) {
        <div
          class="bg-gray-900 rounded-lg border border-gray-800 p-6 hover:border-primary transition-all"
        >
          <div
            class="aspect-square bg-gray-800 rounded-lg mb-4 flex items-center justify-center"
          >
            <img
              [src]="favori.image"
              [alt]="favori.name"
              class="w-full h-full object-cover rounded-lg"
            />
          </div>
          <h3 class="text-xl font-semibold text-white mb-2">
            {{ favori.name }}
          </h3>
          <p class="text-gray-400 mb-4">{{ favori.description }}</p>
          <div class="flex justify-between items-center">
            <span class="text-2xl font-bold text-primary"
              >{{ favori.price }} FCFA</span
            >
            <button
              class="bg-primary hover:bg-cyan-400 text-white px-4 py-2 rounded-lg transition-colors"
            >
              Voir détails
            </button>
          </div>
        </div>
        }
      </div>
      }
    </div>
  </main>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
