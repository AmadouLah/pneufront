<footer class="bg-black text-white border-t border-gray-900">
  <!-- Separator Line -->
  <div class="w-full h-1 bg-primary"></div>

  <div class="container mx-auto px-4 py-8">
    <!-- Navigation Links -->
    <nav class="flex flex-wrap justify-center gap-6 mb-6">
      @for (link of footerLinks; track link.path) {
      <a
        [routerLink]="link.path"
        class="link link-hover text-sm font-medium text-gray-400 hover:text-primary transition-colors"
      >
        {{ link.label }}
      </a>
      }
    </nav>

    <!-- Social Media Icons -->
    <div class="flex justify-center gap-4 mb-6">
      @for (social of socialLinks; track social.name) {
      <button
        (click)="openSocialLink(social.url)"
        class="text-white hover:text-primary transition-colors p-2"
        [attr.aria-label]="social.name"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-5 h-5"
        >
          <path [attr.d]="social.icon" />
        </svg>
      </button>
      }
    </div>

    <!-- Copyright -->
    <div class="text-center">
      <p class="text-sm text-gray-400">© {{ currentYear }}, Pneu Mali</p>
      <p class="text-xs text-gray-600 mt-1">
        Designed by
        <a
          href="https://www.linkedin.com/in/amadou-landouré-154a0123a"
          target="_blank"
          rel="noopener noreferrer"
          class="font-semibold text-gray-500 hover:text-primary transition-colors cursor-pointer"
        >
          BercAgency
        </a>
      </p>
    </div>
  </div>
</footer>
