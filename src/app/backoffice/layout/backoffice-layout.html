<div class="min-h-screen bg-black">
  <!-- Header professionnel -->
  <header
    class="fixed top-0 left-0 right-0 h-16 bg-black border-b border-gray-800 z-50 flex items-center px-6"
  >
    <div class="flex items-center justify-between w-full max-w-full">
      <!-- Section gauche: Logo + Salutation -->
      <div class="flex items-center gap-6">
        <!-- Toggle sidebar mobile -->
        <button
          (click)="toggleSidebar()"
          class="lg:hidden p-2 rounded-lg text-gray-300 hover:bg-gray-900 transition-colors"
          aria-label="Toggle menu"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <!-- Logo PneuMali -->
        <a href="/" class="flex items-center gap-2 flex-shrink-0">
          <img src="/img/logoPneuMali.png" alt="PneuMali" class="h-10 w-auto" />
          <span class="text-xl font-bold text-primary hidden sm:block"
            >PneuMali</span
          >
        </a>

        <!-- Salutation -->
        <div class="hidden md:block">
          <p class="text-white font-semibold text-base">
            {{ getGreeting() }}, {{ getUserInfo()?.firstName || 'Administrateur'
            }}
          </p>
        </div>
      </div>

      <!-- Section droite: Recherche + Notifications + Profil -->
      <div class="flex items-center gap-4">
        <!-- Barre de recherche -->
        <form
          (ngSubmit)="onSearch()"
          class="hidden md:flex items-center relative"
        >
          <div class="relative">
            <input
              type="text"
              [(ngModel)]="searchQuery"
              name="search"
              placeholder="Rechercher..."
              class="w-64 pl-10 pr-4 py-2 bg-gray-900 border border-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
            />
            <svg
              class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
        </form>

        <!-- Notifications -->
        <button
          class="relative p-2 rounded-lg text-gray-300 hover:bg-gray-900 transition-colors"
          aria-label="Notifications"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          @if (notificationCount > 0) {
          <span
            class="absolute top-1 right-1 w-4 h-4 bg-primary text-black text-xs rounded-full flex items-center justify-center font-bold"
          >
            {{ notificationCount }}
          </span>
          }
        </button>

        <!-- Profil utilisateur avec dropdown -->
        <div class="relative">
          <button
            (click)="toggleUserMenu()"
            class="flex items-center gap-2 p-1 rounded-lg hover:bg-gray-900 transition-colors"
            aria-label="Menu utilisateur"
          >
            <!-- Avatar avec initiales -->
            <div
              class="w-10 h-10 rounded-full bg-gradient-to-br from-primary to-cyan-400 flex items-center justify-center text-black font-bold text-sm shadow-md"
            >
              {{ getUserInitials() }}
            </div>
            <!-- Chevron -->
            <svg
              class="w-4 h-4 text-gray-300 transition-transform duration-200"
              [class.rotate-180]="userMenuOpen()"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>

          <!-- Dropdown menu -->
          @if (userMenuOpen()) {
          <div
            class="absolute right-0 mt-2 w-64 bg-gray-900 rounded-lg shadow-xl border border-gray-700 py-2 z-50"
          >
            <!-- Infos utilisateur -->
            <div class="px-4 py-3 border-b border-gray-700">
              <p class="text-sm font-semibold text-white">
                {{ getUserInfo()?.firstName }} {{ getUserInfo()?.lastName }}
              </p>
              <p class="text-xs text-gray-400 truncate">
                {{ getUserInfo()?.email }}
              </p>
              <span
                class="inline-block mt-1 px-2 py-0.5 text-xs font-medium rounded-full bg-primary text-black"
              >
                {{ getUserInfo()?.role }}
              </span>
            </div>

            <!-- Menu items -->
            <div class="py-1">
              <button
                (click)="navigateTo('/frontoffice/profil')"
                class="w-full flex items-center gap-3 px-4 py-2 text-sm text-gray-300 hover:bg-gray-800 hover:text-primary transition-colors"
              >
                <svg
                  class="w-5 h-5 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
                <span>Mon profil</span>
              </button>

              <button
                (click)="navigateTo('/dashboard')"
                class="w-full flex items-center gap-3 px-4 py-2 text-sm text-gray-300 hover:bg-gray-800 hover:text-primary transition-colors"
              >
                <svg
                  class="w-5 h-5 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                  />
                </svg>
                <span>Dashboard</span>
              </button>

              <button
                (click)="navigateTo('/')"
                class="w-full flex items-center gap-3 px-4 py-2 text-sm text-gray-300 hover:bg-gray-800 hover:text-primary transition-colors"
              >
                <svg
                  class="w-5 h-5 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />
                </svg>
                <span>Accueil site</span>
              </button>
            </div>

            <!-- Divider -->
            <div class="border-t border-gray-700 my-1"></div>

            <!-- Déconnexion -->
            <button
              (click)="logout()"
              class="w-full flex items-center gap-3 px-4 py-2 text-sm text-red-400 hover:bg-red-900 transition-colors"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
              <span class="font-medium">Déconnexion</span>
            </button>
          </div>
          }
        </div>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main content -->
  <main
    class="pt-16 lg:pl-64 transition-all duration-300 bg-black min-h-screen"
  >
    <router-outlet></router-outlet>
  </main>
</div>
